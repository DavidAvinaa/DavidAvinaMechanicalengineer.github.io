<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>David Aviña Mechanical Engineer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
    }

    #viewer {
      width: 100%;
      height: 600px;
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <h2>3D Model – CORE-LOC</h2>
  <div id="viewer"></div>

  <!-- THREE.JS -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/STLLoader.js"></script>

  <script>
    const container = document.getElementById("viewer");

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(
      60,
      container.clientWidth / container.clientHeight,
      0.1,
      1000
    );
    camera.position.set(100, 100, 100);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light1 = new THREE.DirectionalLight(0xffffff, 1);
    light1.position.set(1, 1, 1);
    scene.add(light1);

    const light2 = new THREE.AmbientLight(0x404040, 2);
    scene.add(light2);

    const loader = new THREE.STLLoader();
    loader.load(
      "models/CORE-LOC.stl",
      function (geometry) {
        const material = new THREE.MeshStandardMaterial({
          color: 0x1565c0,
          metalness: 0.3,
          roughness: 0.6
        });

        const mesh = new THREE.Mesh(geometry, material);
        geometry.center();
        scene.add(mesh);
      },
      undefined,
      function (error) {
        console.error("Error loading STL:", error);
      }
    );

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>

</body>
</html>
